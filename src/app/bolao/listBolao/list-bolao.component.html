<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>

    <mat-card fxFlex.gt-xs="40" class="mb15">
      <div class="table-responsive">
        <table class="table table-striped" style="width: 100%;" role="grid" width="100%" cellspacing="0">
          <thead class="text-primary">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Total</th>
              <th>  </th>
              <th>  </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bolao of boloes; let i = index ">
              <td>{{bolao.id_bolao}}</td>
              <td>{{bolao.nome_bolao}}</td> 
              <td>{{bolao.count}}</td> 
              <td>
                <a href="javascript:void(0)"  ><i class="fas fa-eye"></i> </a>
              </td>
              <td>
                <a href="javascript:void(0)" [routerLink]="'/dashboard/dashboard2'" ><i class="fas fa-arrow-circle-right"></i> </a>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
    </mat-card>
  </div>
</section>
