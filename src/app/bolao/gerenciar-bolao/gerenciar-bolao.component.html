<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>


    <mat-card fxFlex.gt-xs="40" class="mb15">
      <mat-card-header>
        <mat-card-title>CADASTRAR BOLÃO</mat-card-title>
      </mat-card-header>
      <mat-card-content class="">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome do Bolão" type="text" class="example-right-align" [(ngModel)]="nomeBolao"
            [disabled]="listLib">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-select name="countryVaraible" [(value)]="selecionado" [disabled]="listLib">
            <mat-option *ngFor="let situacao of listSituacao" [value]="situacao.full">
              {{situacao.full}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="continuarCadastro()">Próximo</button>
      </mat-card-actions>

    </mat-card>

    <mat-card fxFlex.gt-xs="40" class="mb15">

      <mat-card-header>
        <mat-card-title>Jogos</mat-card-title>
      </mat-card-header>

      <div class="example-container">

        <mat-form-field appearance="fill">
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      
        <mat-form-field appearance="fill">
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      


    </mat-card>


    <button mat-icon-button *ngIf="listLib" (click)="limpar()">
      <i class="fa fa-arrow-left" style="font-size:48px;color:rgb(0, 81, 255)"></i>
    </button>


  </div>
</section>
