<section class="content">
  <div class="container-fluid">
    <div class="block-header" *ngFor="let breadscrum of breadscrums">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
      </app-breadcrumb>
    </div>


    <mat-card fxFlex.gt-xs="40" class="mb15">
      <mat-card-header>
        <mat-card-title>CADASTRAR BOLÃO</mat-card-title>
      </mat-card-header>
      <mat-card-content class="">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nome do Bolão" type="text" class="example-right-align" [(ngModel)]="nomeBolao"
            [disabled]="listLib">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-select name="countryVaraible" [(value)]="selecionado" [disabled]="listLib">
            <mat-option *ngFor="let situacao of listSituacao" [value]="situacao.full">
              {{situacao.full}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="continuarCadastro()" [disabled]="listLib">Próximo</button>
      </mat-card-actions>

    </mat-card>

    <mat-card fxFlex.gt-xs="40" class="mb15" *ngIf="listLib">

      <mat-card-header>
        <mat-card-title>Jogos</mat-card-title>
      </mat-card-header>

      <mat-accordion *ngFor="let competicao of competicoes">
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <img matListAvatar class="width30" src="{{competicao.emblem}}">
              <span class="nome-time">{{competicao.name}}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
          <p>I'm visible because I am open</p>
          <p>I'm visible because I am open</p>
          <p>I'm visible because I am open</p>
          <p>I'm visible because I am open</p>
          
        </mat-expansion-panel>
      </mat-accordion>
      

      <mat-nav-list>
        <mat-list-item *ngFor="let competicao of competicoes">
          <img matListAvatar class="width30" src="{{competicao.emblem}}">
          <p matLine>
            <span class="nome-time">{{competicao.name}}</span>
          </p>
          <p matLine>
            <span class="coach">{{competicao.code}}</span>
          </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-nav-list>


   


      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nrº</th>
              <th scope="col" style="text-align: left;">Mandante</th>
              <th scope="col" style="text-align: center;">X</th>
              <th scope="col" style="text-align: right;">Visitante</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jogo of jogos; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td style="text-align: left;">
                <select name="clube_id_Mandante" id="clube_id_Mandante" class="form-control"
                  [(ngModel)]="jogo.id_mandante">
                  <option *ngFor="let time of times" [value]="time.clube_id">{{ time.clube_nome }}
                  </option>
                </select>
              </td>
              <td style="text-align: center;">X</td>
              <td scope="col" style="text-align: right;">
                <select name="clube_id_Visitante" id="clube_id_Visitante" class="form-control"
                  [(ngModel)]="jogo.id_visitante">
                  <option *ngFor="let time of times" [value]="time.clube_id">{{ time.clube_nome }}
                  </option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <mat-card-actions align="end">
        <button mat-raised-button color="accent">Salvar</button>
      </mat-card-actions>

    </mat-card>


    <button mat-icon-button *ngIf="listLib" (click)="limpar()">
      <i class="fa fa-arrow-left" style="font-size:48px;color:rgb(0, 81, 255)"></i>
    </button>



  </div>
</section>
